<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de monedas Nacional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body >
    <div class="container bg-black text-white my-4">
        <div class="row text-center">
            <div class="col">
                <div class="text-info">
                    <hr>
                </div>
                <h1>Conversor de monedas Nacional</h1>
                <div class="text-info">
                    <hr>
                </div>
            </div>
        </div>
        <div class="container-fluid bg-secondary text-white text-center w-50">
            <div class="row">
                <div class="col">
                    <h2 class="my-4">Pesos CLP</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3">
                    <div class="input-group mb-4">
                        <input type="text" class="form-control text-center" id="InputValor" value="0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3 class="mb-4">Moneda a convertir</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3">
                    <div class="input-group mb-4">
                        <select class="form-select" id="SelectMoneda">
                            <option value="dolar">Dolar</option>
                            <option value="euro">Euro</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-lg" id="btnBuscar">Buscar</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h5 class="my-4">Resultado: <span id="Resultado"></span></h5>
                </div>
            </div>
        </div>
        <div class="container-fluid bg-black w-50">
            <div class="row">
                <div class="col">
                    <canvas class="my-4" id="ChartMoneda"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
